<div class="dashboard-container">
  <div class="page-header">
    <h1>Dashboard</h1>
    <p>Welcome back, John! Here's what's happening with your business today.</p>
  </div>
  
  <div class="stats-grid">
    <div *ngFor="let stat of stats" class="stat-card">
      <div class="stat-icon">
        <i class="fas {{ stat.icon }}"></i>
      </div>
      <div class="stat-content">
        <h4 class="stat-label">{{ stat.label }}</h4>
        <div class="stat-value">{{ stat.value }}</div>
        <div class="stat-change" [class.up]="stat.trend === 'up'" [class.neutral]="stat.trend === 'neutral'">
          <i class="fas" [class.fa-arrow-up]="stat.trend === 'up'" [class.fa-minus]="stat.trend === 'neutral'"></i>
          <span>{{ stat.change }} from last month</span>
        </div>
      </div>
    </div>
  </div>
  
  <div class="chart-section">
    <div class="chart-card">
      <h3>Sales Trend (Last 6 Months)</h3>
      <div class="chart-placeholder">
        <i class="fas fa-chart-line"></i>
        <p>Chart will be implemented here</p>
      </div>
    </div>
  </div>
</div>
